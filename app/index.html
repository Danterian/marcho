<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>MARCHO</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img src="images/logo.png" alt="logo" class="logo__image">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link menu__list-link--active" href="#">HOME</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">SHOP</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">PAGE</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">BLOG</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/user-nav-login.svg" alt="login btn">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/user-nav-search.svg" alt="search btn">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/user-nav-heart.svg" alt="preferences btn">
                        <span class="user-nav__num">3</span>
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/user-nav-cart.svg" alt="cart btn">
                        <span class="user-nav__num">7</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

</html>
